<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <div class = "container mt-3">
        <div class = "nav_bar d-flex justify-content-around">
            <h1> User {{user.id}} </h1>
            <a href = "/"> Home </a>
        </div>
        <div class = "d-flex justify-content-center mt-3">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                <h5 class="full_name">{{user.first_name}} {{user.last_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{user.email}}</h6>
                <p class="card-text">Joined our program on {{user.created_at}}</p>
                <p class="card-text">Last updated on {{user.updated_at}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
