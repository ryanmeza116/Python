<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <h1> All Users </h1> 
        <table class = "table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in users %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.created_at}}</td>
                    <td>
                        <a href = '/user/show/{{i.id}}'> Show User</a>
                        <a href = '/user/edit/{{i.id}}' > Edit User</a>
                        <a href = '/user/delete/{{i.id}}'> Delete User
                            <!-- Links for edit and delete should have similar routes with onlu changing "show" to "edit" or "delete" -->
                    </td>
                </tr>
                {% endfor %}
                <!-- Need for loop to loop through query and display all required columns. Above is generic idea -->
            </tbody>
        </table>
        <a href = "/user/new" class = "btn btn-primary">Add a user</a>
    </div>
</body>
</html>
