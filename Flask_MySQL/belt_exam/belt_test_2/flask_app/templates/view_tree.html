<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class = "d-flex justify-content-between align-items-center col-12">
        <h1> Arbortrary</h1>
        <div class = "d-flex col-6 justify-content-between mt-3 px-auto ">
            <a href = "/view/trees" class = "btn btn-success h-25 ">My Trees</a>
            <h1 class = "mx-2">Welcome {{user.first_name}} !</h1>
        </div>
    </nav>
    <div class = "d-flex justify-content-between align-items-center col-12">
        <h6>A site to track randomly planted trees!</h6>
        <div class = "d-flex col-2 justify-content-between ">
            <a href = "/dashboard" class = "btn btn-success h-25">Dashboard</a>
            <a href = "/logout" class = "btn btn-primary h-25">Logout</a>
        </div>
    </div>
    <div class = "col-10">
        <h3>{{tree.species}} planted by {{tree.user.first_name}} {{tree.user.last_name}}</h3>
        <br>
        <p>Where: {{tree.location}}</p>
        <br>
        <p>When: {{tree.date_planted}}</p>
        <br>
        <p> Reason: {{tree.reason}}
    </div>
</body>
</html>
