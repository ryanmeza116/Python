<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
        <form action = "/process", methods = 'post' class = "bg-dark text-primary p-4 rounded col-4 mx-auto">
            <h1>Dojo Survey</h1>
            <div class="col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="John" value="">
            </div>
            <div class = "form-group">
                <label for = "location"> Dojo Location </label>
                <select name = "location" class = "form-control">
                    <option value = ""> Select One </option>
                    <option value = "New York"> New York </option>
                    <option value = "Philadelphia"> Philadelphia </option>
                    <option value = "Boston"> Boston </option>
                    <option value = "Washington D.C"> Washington D.C </option>
                    <option value = "Baltimore"> Baltimore </option>
                </select>
            </div>
            <div class = "form-group">
                <label for = "language"> Favorite Language: </label>
                <select name = "language" class = "form-control">
                    <option value = ""> Select One </option>
                    <option value = "HTML"> HTML </option>
                    <option value = "CSS"> CSS </option>
                    <option value = "Javascript"> Javascript </option>
                    <option value = "Python"> Python </option>
                    <option value = "React"> React </option>
                </select>
            </div>
            <div class = "form-group">
                <label for = "name"> Comments: </label>
                <textarea name = "comments" cols = "30" rows = "10" class = "form-control"></textarea>
            </div>
            <input type = "submit" value = "Submit" class = "btn btn-success">
        </form>

</body>
</html>
